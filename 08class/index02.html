<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Shape {
        constructor() {}
        getShape() {}
      }

      class Rect extends Shape {
        constructor(w, h) {
          super(); // 반드시 부모님의 생성자와 연결
          this.w = w; // this 키워드 사용 시 멤버변수 자동생성
          this.h = h;
        }

        // getter
        getW() {
          return this.w;
        }

        // setter
        setW(w) {
          this.w = w;
        }
      }
      let rect = new Rect(10, 20);
      rect.getShape(); // 상속받음
      rect.getW(); // 내꺼
      rect.setW(10); // 내꺼

      console.log(rect.w);
      console.log(rect.h);
    </script>
  </body>
</html>
