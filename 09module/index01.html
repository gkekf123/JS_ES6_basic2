<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML5에서 사용할 때는 type="module"을 반드시 적는다 (현재 안써줘도 된다) -->
    <script type="module">
      // 가져오기 방식 1 - 가장 많이 사용
      import { name, age, getInfo, sum, add } from "./index01.js";
      console.log(name, age); // 홍길동 20
      console.log(sum); // 0
      getInfo(); // 이름은 홍길동이고, 나이는 20살 이다
      add(10);

      console.log("---------------------------------");

      // 가져오기 방식 2 - name export방식에서는 as문장을 사용
      import * as test from "./index01.js";
      console.log(test.name, test.age); // 홍길동 20
      console.log(test.sum); // 0
      test.getInfo(); // 이름은 홍길동이고, 나이는 20살 이다
      test.add();

      console.log("---------------------------------");

      // 가져오기 방식 3
      import { name as n, age as a, getInfo as get } from "./index01.js";
      console.log(n, a, get);
    </script>
  </body>
</html>
